<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller-Check</title>
        <link rel="stylesheet" href="seller-check.css">
    </head>
    <body>
        <header>
            <h1 class="header">Product Information</h1>
            <h4 class="info">Please complete all fields with the appropriate information.</h4>
        </header>
        <section>
            <div class="input__card">
                <h3 class="subheader">Location</h3>
                <input type="text" placeholder="Origin Country" class="input country" id="country" required>
                <input type="text" placeholder="Port of Loading" class="input port-of-loading" required>
                <h3 class="subheader">Information</h3>
                <input type="text" placeholder="Content" class="input content" required>
                <h3 class="subheader">Quantity & Supply</h3>
                <input type="text" placeholder="Minimum Order Quantity" class="input min-order" required>
                <input type="text" placeholder="Maximal Supply" class="input max-supply" required>
                <input type="text" placeholder="Shipping Term" class="input shipping-term" required>
                <h3 class="subheader">Pricing</h3>
                <input type="text" placeholder="Payment Term" class="input payment-term" required>
                <input type="text" placeholder="Price Range" class="input price-range" required>
                <h3 class="subheader">Control and Testing</h3>
                <input type="text" placeholder="Supported Inspections" class="input supported-inspections" required>
                <input type="text" placeholder="Test Report" class="input test-report" required>
            </div>


            <button type="button" class="submit">Submit</button>
        </section>
        <footer>

        </footer>
    </body>
</html>
