<div class="container1">

        <!-- Contenuto della colonna sinistra -->
        <div class="header-logo">

    <div class="right-column">
        <h1>LOGIN / REGISTER</h1>
        
        <div class="container right-panel-active">
            <!-- Sign Up -->
            
            <div class="container__form container--signin">
                <form action="#" class="form" id="form2" onsubmit="return validateForm()">
                    <h2 class="form__title">Login</h2>
                    <input type="email" placeholder="Email" id="emailField" class="input" required />
                    <input type="password" placeholder="Password" id="passwordField" class="input" required />
                    <a href="#" class="link">Forgot your password?</a>
                    <button href="globe.html" class="btn" id="loginButton">Login</button>
                </form>
            </div>

            <script>
                function validateForm() {
                    const emailField = document.getElementById("emailField");
                    const passwordField = document.getElementById("passwordField");
            
                    if (emailField.value.trim() === "" || passwordField.value.trim() === "") {
                        // Mostra un messaggio di errore o esegui un'altra azione per avvisare l'utente.
                        alert("Si prega di compilare tutti i campi.");
                        return false; // Impedisce l'invio del modulo.
                    }
                    return true; // Permette l'invio del modulo se i campi sono compilati.
                }
            </script>
        
            <!-- Sign In -->
            <div class="container__form container--signup">
                <form action="#" class="form" id="form1">
                    <h2 class="form__title">Register</h2>
                    <input type="text" placeholder="User" class="input" required />
                    <input type="email" placeholder="Email" class="input" required />
                    <input type="password" placeholder="Password" class="input" required />
                    <button href="globe.html" class="btn" id="registerButton">Register</button>
                </form>
            </div>
        
            <!-- Overlay -->
            <div class="container__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                        <button class="btn" id="signIn">Login</button>
                    </div>
                    <div class="overlay__panel overlay--right">
                        <button class="btn" id="signUp">Register</button>
                    </div>
                </div>
            </div>
        </div>
